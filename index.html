
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>INVENTURA ALKOHOLU</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #222;
    }
    .form-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      font-size: 16px;
    }
    .bottle-section {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .bottle-img {
      width: 100px;
    }
    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 20px;
    }
    input[type=range] {
      writing-mode: bt-lr;
      -webkit-appearance: slider-vertical;
      height: 150px;
    }
    .entry-list {
      text-align: left;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>INVENTURA ALKOHOLU</h1>
  <div class="form-section">
    <label for="drink">Značka alkoholu:</label>
    <input list="drinks" id="drink" name="drink" placeholder="Např. Jack Daniels 1l">
    <datalist id="drinks">
      <option value="Jack Daniels 1l">
      <option value="Finlandia 1l">
      <option value="Jägermeister 1l">
      <option value="Božkov Tuzemák 1l">
    </datalist>

    <div class="bottle-section">
      <img src="silueta.png" alt="Láhev" class="bottle-img">
      <div class="slider-container">
        <input type="range" min="0" max="1" step="0.01" value="0" id="hladina" oninput="document.getElementById('hladina-val').textContent=this.value">
        <span><output id="hladina-val">0</output> l</span>
      </div>
    </div>

    <label for="sklad">Počet plných lahví skladem:</label>
    <input type="number" id="sklad" min="0" step="1" value="0">

    <button type="button" onclick="addEntry()">Přidat do inventury</button>

    <div class="entry-list" id="entry-list"></div>

    <label for="obsluha">Jméno obsluhy:</label>
    <input type="text" id="obsluha">

    <label for="poznamka">Poznámka:</label>
    <textarea id="poznamka" rows="2"></textarea>

    <button type="button" onclick="submitForm()">Odeslat inventuru</button>
  </div>

  <script>
    let entries = [];

    function addEntry() {
      const drink = document.getElementById("drink").value;
      const hladina = document.getElementById("hladina").value;
      const sklad = document.getElementById("sklad").value;

      if (!drink) return alert("Zadejte značku alkoholu.");

      entries.push({drink, hladina, sklad});
      updateEntryList();

      document.getElementById("drink").value = "";
      document.getElementById("hladina").value = 0;
      document.getElementById("sklad").value = 0;
    }

    function updateEntryList() {
      const list = document.getElementById("entry-list");
      list.innerHTML = entries.map((e, i) => `${i+1}. ${e.drink} – ${e.hladina} l (plných lahví: ${e.sklad})`).join("<br>");
    }

    function submitForm() {
      const obsluha = document.getElementById("obsluha").value;
      const poznamka = document.getElementById("poznamka").value;

      if (!obsluha || entries.length === 0) {
        alert("Vyplňte jméno obsluhy a přidejte alespoň jednu položku.");
        return;
      }

      let message = `Inventura alkoholu – obsluha: ${obsluha}\nPoznámka: ${poznamka}\n\n`;
      entries.forEach((e, i) => {
        message += `${i+1}. ${e.drink} – ${e.hladina} l (plných lahví: ${e.sklad})\n`;
      });

      const form = document.createElement("form");
      form.method = "POST";
      form.action = "https://formspree.io/f/mnnpbzph";

      const input = document.createElement("input");
      input.type = "hidden";
      input.name = "message";
      input.value = message;

      form.appendChild(input);
      document.body.appendChild(form);
      form.submit();
    }
  </script>
</body>
</html>
