
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>HÁREK – Inventura alkoholu</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .bottle-container { position: relative; margin: 20px 0; text-align: center; }
    .bottle-img { width: 200px; height: auto; }
    .slider-container, .stock-container { margin: 20px 0; }
    .output { font-size: 18px; margin: 10px 0; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    select, input[type="number"] { font-size: 16px; padding: 4px; }
  </style>
</head>
<body>
  <h1>HÁREK – Inventura alkoholu</h1>

  <label for="drinkSelect">Značka alkoholu:</label>
  <select id="drinkSelect" onchange="updateBottleImage()">
    <option value="jack-daniels-apple">Jack Daniels Apple – 1 l</option>
  </select>

  <div class="bottle-container">
    <div id="drinkLabel">Jack Daniels Apple</div>
    <img id="bottleImage" class="bottle-img" src="https://harek-inventura.netlify.app/img/jack-daniels-apple.png" alt="Láhev">
  </div>

  <div class="slider-container">
    <label for="hladinaSlider">Množství v aktuální lahvi (l):</label>
    <input type="range" id="hladinaSlider" min="0" max="1" step="0.01" value="0.6" oninput="updateTotal()" />
    <div id="hladinaOutput">Hladina: 0.60 l</div>
  </div>

  <div class="stock-container">
    <label for="pocetLahvi">Počet plných lahví skladem:</label>
    <input type="number" id="pocetLahvi" value="2" min="0" step="1" oninput="updateTotal()" />
    <div id="celkemOutput">Celkem: 2.60 l</div>
  </div>

  <script>
    function updateTotal() {
      const hladina = parseFloat(document.getElementById('hladinaSlider').value);
      const plne = parseInt(document.getElementById('pocetLahvi').value);
      document.getElementById('hladinaOutput').innerText = "Hladina: " + hladina.toFixed(2) + " l";
      document.getElementById('celkemOutput').innerText = "Celkem: " + (plne + hladina).toFixed(2) + " l";
    }

    function updateBottleImage() {
      const selected = document.getElementById('drinkSelect').value;
      const label = document.getElementById('drinkSelect').options[document.getElementById('drinkSelect').selectedIndex].text;
      document.getElementById('drinkLabel').innerText = label.split(" – ")[0];
      document.getElementById('bottleImage').src = "https://harek-inventura.netlify.app/img/" + selected + ".png";
    }
  </script>
</body>
</html>
